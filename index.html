<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- User Photo -->
                <img src="img1.jpg" alt="User Photo" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-8">
                <!-- User Details -->
                <h2><strong>Jane Dough</strong></h2>
                <h4>Position</h4>
                <h5>Company</h5>
                <p>Email: jane.dough@example.com</p>
                <p>Address: Street Address, City, State, ZIP</p>
                <p>Phone: +1 123 45678</p>

                <!-- Social Networking Links -->
                <div class="mb-3">
                    <a href="#" class="btn btn-outline-primary btn-sm mr-2">Twitter</a>
                    <a href="#" class="btn btn-outline-info btn-sm mr-2">Facebook</a>
                    <a href="#" class="btn btn-outline-dark btn-sm">LinkedIn</a>
                </div>

                <!-- Message Button -->
                <button class="btn btn-success">Send Message</button>

                <!-- Food Orders Table -->
                <h3 class="mt-4">Food Orders for the Last 6 Months</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Number of Orders</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>January</td>
                            <td>25</td>
                        </tr>
                        <tr>
                            <td>February</td>
                            <td>30</td>
                        </tr>
                        <tr>
                            <td>March</td>
                            <td>20</td>
                        </tr>
                        <tr>
                            <td>April</td>
                            <td>15</td>
                        </tr>
                        <tr>
                            <td>May</td>
                            <td>18</td>
                        </tr>
                        <tr>
                            <td>June</td>
                            <td>22</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
