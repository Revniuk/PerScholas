<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 text-center">
                <!-- User Photo -->
                <img src="img1.jpg" alt="User Photo" class="img-fluid rounded-circle">
                <!-- User Details Under Photo -->
                <div class="mt-3">
                    <h2><strong>Jane Doe</strong></h2>
                    <div class="d-flex align-items-center justify-content-center mb-2">
                        <img src="starImg.png" alt="Star" width="20" height="20">
                        <img src="starImg.png" alt="Star" width="20" height="20">
                        <img src="starImg.png" alt="Star" width="20" height="20">
                    </div>
                    <h4>Top Star Customer</h4>
                </div>
                <!-- Social Networking Links Under Photo -->
                <div class="mb-3">
                    <a href="#" class="btn btn-outline-info btn-sm me-2">Facebook</a>
                    <a href="#" class="btn btn-outline-dark btn-sm">Instagram</a>
                </div>
                <!-- Message Button -->
                <button class="btn btn-success">Send Message</button>
            </div>
            <div class="col-md-8">
                <!-- Contact Details on the Right of the Photo-->
                <p>Email: jane.doe@example.com</p>
                <p>Address: Street Address, City, State, ZIP</p>
                <p>Phone: +1 123 45678</p>

                <!-- Food Delivery Orders Table -->
                <h3 class="mt-4">Food Delivery Orders for the Last 6 Months</h3>
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>Month</th>
                            <th>Number of Orders</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>June</td>
                            <td>25</td>
                        </tr>
                        <tr>
                            <td>July</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>August</td>
                            <td>20</td>
                        </tr>
                        <tr>
                            <td>September</td>
                            <td>15</td>
                        </tr>
                        <tr>
                            <td>October</td>
                            <td>18</td>
                        </tr>
                        <tr>
                            <td>November</td>
                            <td>22</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
